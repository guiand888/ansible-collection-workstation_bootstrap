---
# defaults file for ansible_vault_bitwarden

# ansible_vault_bitwarden_enable: Whether to install Bitwarden CLI and script
ansible_vault_bitwarden_enable: true

# Bitwarden CLI configuration
ansible_vault_bitwarden_cli_version: "2025.7.0"
ansible_vault_bitwarden_cli_url: >
  https://github.com/bitwarden/clients/releases/download/cli-v
  {{ ansible_vault_bitwarden_cli_version }}/bw-oss-linux-
  {{ ansible_vault_bitwarden_cli_version }}.zip
ansible_vault_bitwarden_cli_install_dir: "{{ ansible_env.HOME }}/.local/bin"
ansible_vault_bitwarden_cli_temp_dir: "/tmp/ansible-vault-bitwarden-install"

# Script configuration
ansible_vault_bitwarden_script_url: >
  https://raw.githubusercontent.com/guiand888/ansible-vault-bitwarden/
  main/ansible-vault-bw.sh
ansible_vault_bitwarden_script_install_dir: "{{ ansible_env.HOME }}/.local/bin"

# Shell aliases configuration (optional)
ansible_vault_bitwarden_aliases_enable: false
ansible_vault_bitwarden_shell_config_file: "{{ ansible_env.HOME }}/.zshrc"
